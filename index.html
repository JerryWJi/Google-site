<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="GoogleStyle.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header>
		<a href="https://www.theodinproject.com/">Gmail</a>
		<a href="https://www.theodinproject.com/">Images</a>
		<a href="https://www.theodinproject.com/">Sign In</a>
	</header>
	
	<section>
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
		width="270" height="90">

		<form action="#" method="POST">
			<div id="search-box">
				<input type="text">
			</div>
			<div class="buttons">
				<input class="button1" type="button" value="Google Search">
				<input class="button2" type="button" value="I'm Feeling Lucky">
			</div>
		</form>

		<div id="change-lang">
			Google offered in: <a href="#">English</a> <a href="#">French</a> <a href="#">Spanish</a> <a href="#">Chinese</a>
			<a href="#">Portugese</a> <a href="#">Arabic</a>
		</div>
	</section>

	<footer>
		<div id="links">
			<div id="link-right">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
			<div id="link-left">
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">How Search works</a>
			</div>
		</div>
	</footer>
</body>
</html>
